<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Services ‚Äì Descworks</title>
  <link rel="stylesheet" href="/style.css" />
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-left">
      <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
      <div class="brand">Descworks</div>
    </div>
    <div class="navbar-right">
      <a href="/cart/" class="cart-link">üõí Cart (<span id="cart-count">0</span>)</a>
    </div>
    <div class="nav-links" id="navLinks">
      <a href="/">Home</a>
      <a href="/shop/">Shop</a>
      <a href="/gallery/">Gallery</a>
      <a href="/articles/">Articles</a>
      <a href="/contact/">Contact</a>
    </div>
  </nav>

  <!-- Banner/Header -->
  <header class="contact-banner">
    <p>Looking for a custom design or request? Send us your project details below!</p>
  </header>

  <!-- Custom Services Section -->
  <section class="contact">
    <h2>Request Custom Services</h2>
    <form action="https://formspree.io/f/xgvyzklv" method="POST" enctype="multipart/form-data" class="contact-form">
      
      <!-- Hidden redirect after submission -->
      <input type="hidden" name="_next" value="https://www.descworks.com/thank-you/" />
      
      <!-- Visible form fields -->
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="_replyto" placeholder="Your Email" required />
      <textarea name="message" placeholder="Describe your project or service request" required></textarea>
      
      <!-- File Upload -->
      <label for="file">Upload File(s):</label>
      <input type="file" name="attachment" id="file" multiple />
      
      <button type="submit">Send Request</button>
    </form>
  </section>

  <!-- Back Link -->
  <div class="back-link">
    <a href="/">‚Üê Back to Home</a>
  </div>
  
  <!-- Footer -->
  <footer class="site-footer">
    <p>¬© 2025 Descworks ‚Äî All Rights Reserved</p>
  </footer>

  <!-- JS: Hamburger Menu -->
  <script>
    function toggleMenu() {
      const nav = document.getElementById('navLinks');
      nav.classList.toggle('show');
    }
  </script>
  
  <script src="/script.js"></script>
</body>
</html>
