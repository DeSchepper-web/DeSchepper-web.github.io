<!-- Reviews Submission Section (keeps .contact styles) -->
<section class="contact">
  <h2>Leave A Review</h2>

  <form action="https://formspree.io/f/xgvyzklv" method="POST" enctype="multipart/form-data" class="contact-form">
    <!-- Hidden redirect after submission -->
    <input type="hidden" name="_next" value="https://formprecision.com/thank-you/" />
    <!-- Optional email subject to help inbox triage -->
    <input type="hidden" name="subject" value="New Review Submission - formprecision.com" />
    <!-- Honeypot (bots fill this; humans won't) -->
    <div style="position:absolute; left:-10000px; top:auto; width:1px; height:1px; overflow:hidden;">
      <label for="company">Company</label>
      <input type="text" id="company" name="company">
    </div>

    <!-- Reviewer info -->
    <label for="name">Name/Alias/Nickname</label>
    <input type="text" id="name" name="name" placeholder="Your Name" required />

    <label for="email">Email (not published)</label>
    <input type="email" id="email" name="_replyto" placeholder="you@example.com" required />

    <label for="order">Order #</label>
    <input type="text" id="order" name="order_number" required />

    <!-- Rating -->
    <label id="rating-label">Your Rating</label>
    <fieldset class="rating" aria-labelledby="rating-label">
      <legend class="visually-hidden">Your Rating</legend>

      <div class="rating-input" role="radiogroup" aria-labelledby="rating-label">
        <!-- Order is 5→1 so CSS can “fill left” -->
        <input type="radio" id="rating-5" name="rating" value="5">
        <label for="rating-5" title="5 stars">★</label>

        <input type="radio" id="rating-4" name="rating" value="4">
        <label for="rating-4" title="4 stars">★</label>

        <input type="radio" id="rating-3" name="rating" value="3">
        <label for="rating-3" title="3 stars">★</label>

        <input type="radio" id="rating-2" name="rating" value="2">
        <label for="rating-2" title="2 stars">★</label>

        <input type="radio" id="rating-1" name="rating" value="1">
        <label for="rating-1" title="1 star">★</label>
      </div>
    </fieldset>

    <!-- Review text -->
    <label for="review">Your Review</label>
    <textarea id="review" name="review" placeholder="Share your experience: fit, finish, performance, shipping, etc." required></textarea>

    <!-- Photo Upload -->
    <label for="photos">Add photos (optional)</label>
    <input type="file" name="attachment" id="photos" multiple />

    <!-- Publish consent -->
    <label class="checkbox">
      <input type="checkbox" name="consent_publish" value="yes" required>
      <span>
        I agree that my review (and optional photos) may be published on the site. Additionally, I agree that for any reason Form Precision reserves the right to not publish reviews. These reasons include but are not limited to, usage of profanity, promotion of foreign products, or usage of graphic imagery.
      </span>
    </label>

    <button type="submit">Submit Review</button>
  </form>
</section>
