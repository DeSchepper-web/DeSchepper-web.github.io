<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-left">
      <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
      <div class="brand">DeSchepper 3D</div>
    </div>
    <div class="navbar-right">
      <a href="cart.html" class="cart-link">üõí Cart (<span id="cart-count">0</span>)</a>

  <!-- Banner/Header -->
  <header class="contact-banner">
    <p>Looking for a custom 3D print or service? Send us your project details below!</p>
  </header>

  <!-- Custom Services Section -->
  <section class="contact">
    <h2>Request Custom Services</h2>
    <form action="https://formspree.io/f/xgvyzklv" method="POST" enctype="multipart/form-data" class="contact-form">
      
      <!-- Hidden redirect after submission -->
      <input type="hidden" name="_next" value="https://deschepper-web.github.io/thank-you.html" />
      
      <!-- Visible form fields -->
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="_replyto" placeholder="Your Email" required />
      <textarea name="message" placeholder="Describe your project or service request" required></textarea>
      
      <!-- File Upload -->
      <label for="file">Upload File(s):</label>
      <input type="file" name="attachment" id="file" multiple />
      
      <button type="submit">Send Request</button>
    </form>
  </section>

  <!-- Back Link -->
  <div class="back-link">
    <a href="index.html">‚Üê Back to Home</a>

      const nav = document.getElementById('navLinks');

    }
  </script>
  <script src="script.js"></script>
</body>
