<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart ‚Äì DeSchepper 3D</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-left">
      <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
      <div class="brand">DeSchepper 3D</div>
    </div>
    <div class="navbar-right">
      <a href="/cart/" class="cart-link">üõí Cart (<span id="cart-count">0</span>)</a>
    </div>
    <div class="nav-links" id="navLinks">
      <a href="/">Home</a>
      <a href="/shop/">Shop</a>
      <a href="/gallery/">Gallery</a>
      <a href="/articles/">Articles</a>
      <a href="/contact/">Contact</a>
    </div>
  </nav>

  <!-- Banner -->
  <header class="cart-banner">
    <p>Review your selected items and proceed to checkout.</p>
  </header>

  <!-- Cart Section -->
  <section class="cart-section">
    <h2>Your Cart</h2>
    <div id="cart-items" class="cart-items"></div>
    <p style="font-size: 1.25rem; margin-top: 1rem;">
      <strong>Total:</strong> $<span id="cart-total">0.00</span>
    </p>

    <!-- Checkout and Clear Cart Buttons -->
    <div style="margin-top: 2rem;">
      <button onclick="proceedToCheckout()" class="cta-button">Proceed to Checkout</button>
    </div>

    <div style="margin-top: 1rem;">
      <button onclick="clearCart()" class="cta-button">Clear Cart</button>
    </div>
  </section>

  <!-- Back Link -->
  <div class="back-link">
    <a href="/shop/">‚Üê Back to Shop</a>
  </div>

  <!-- Footer -->
  <footer class="site-footer">
    <p>¬© 2025 DeSchepper 3D ‚Äî All Rights Reserved</p>
  </footer>

  <!-- JS: Hamburger Menu + Cart Functions -->
  <script>
    function toggleMenu() {
      const nav = document.getElementById('navLinks');
      nav.classList.toggle('show');
    }

    function proceedToCheckout() {
      window.location.href = "/checkout/";
    }

    function displayCart() {
      const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
      const cartItemsDiv = document.getElementById('cart-items');
      const cartTotalSpan = document.getElementById('cart-total');

      cartItemsDiv.innerHTML = '';

      let total = 0;

      cartItems.forEach(item => {
        const itemDiv = document.createElement('div');
        itemDiv.innerHTML = `${item.name} - $${item.price.toFixed(2)}`;
        cartItemsDiv.appendChild(itemDiv);
        total += item.price;
      });

      cartTotalSpan.textContent = total.toFixed(2);
    }

    function clearCart() {
      localStorage.removeItem('cart');
      displayCart();
    }

    // Load cart when page loads
    document.addEventListener('DOMContentLoaded', function() {
      displayCart();
    });
  </script>

</body>
</html>
