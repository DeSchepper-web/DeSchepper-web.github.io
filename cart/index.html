<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart ‚Äì Form Precision</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-left">
      <button class="menu-toggle" onclick="toggleMenu()">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
      <div class="brand">FORM PRECISION</div>
    </div>
    <div class="navbar-right">
      <a href="/cart/" class="cart-link">üõí Cart (<span id="cart-count">0</span>)</a>
    </div>
  </nav>

  <!-- Off-canvas Menu -->
  <div class="offcanvas-menu" id="offcanvasMenu">
    <div class="offcanvas-header">
      <h2>MENU</h2>
      <button class="close-button" onclick="toggleMenu()">√ó</button>
    </div>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/shop/">Shop</a></li>
      <li><a href="/gallery/">Gallery</a></li>
      <li><a href="/articles/">Articles</a></li>
      <li><a href="/contact/">Contact</a></li>
    </ul>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

  <!-- Page Banner -->
  <header class="cart-banner">
    <p>Review your selected items and proceed to checkout.</p>
  </header>

  <!-- Cart Section -->
  <section class="cart-section">
    <h2>Your Cart</h2>
    <div id="cart-items" class="cart-items"></div>
    <p style="font-size: 1.25rem; margin-top: 1rem;">
      <strong>Total:</strong> $<span id="cart-total">0.00</span>
    </p>

    <div style="margin-top: 2rem;">
      <button onclick="proceedToCheckout()" class="cta-button">Proceed to Checkout</button>
    </div>
    <div style="margin-top: 1rem;">
      <button onclick="clearCart()" class="cta-button">Clear Cart</button>
    </div>
  </section>

  <!-- Back Link -->
  <div class="back-link">
    <a href="/shop/">‚Üê Back to Shop</a>
  </div>

  <!-- Footer -->
  <footer class="site-footer">
    <p>¬© 2025 Form Precision ‚Äî All Rights Reserved</p>
  </footer>

  <!-- External JavaScript -->
  <script src="/script.js"></script>
  <script>
    // Additional cart-page-specific logic
    function proceedToCheckout() {
      window.location.href = "/checkout/";
    }

    function displayCart() {
      const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
      const cartItemsDiv = document.getElementById('cart-items');
      const cartTotalSpan = document.getElementById('cart-total');

      cartItemsDiv.innerHTML = '';

      let total = 0;

      if (cartItems.length === 0) {
        cartItemsDiv.innerHTML = "<p>Your cart is empty.</p>";
        cartTotalSpan.textContent = "0.00";
        return;
      }

      cartItems.forEach(item => {
        const itemDiv = document.createElement('div');
        itemDiv.textContent = `${item.name} - $${item.price.toFixed(2)}`;
        cartItemsDiv.appendChild(itemDiv);
        total += item.price;
      });

      cartTotalSpan.textContent = total.toFixed(2);
    }

    document.addEventListener('DOMContentLoaded', function() {
      displayCart();
      updateCartCount();
    });
  </script>

</body>
</html>
